<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav id="nav-header">
            <ul>
            <li>
                <a href="#transitions">Botones</a>
            </li>
            <li>
                <a href= "#cards">Tarjetas</a>
            </li>
            <li>
                <a href="#form">Formulario</a>
            </li>


            </ul>
        </nav>
        <section id="banner">
            <div>
                <h1>Practica HTML5, CSS3 y JS</h1>
                <p>Sesion 02</p>
            </div>

        </section>

    </header>
    
    <main>
        <section id="transitions">
            <h2>Botones</h2>
            <div id="btn-container">
                <div >
                    <p>Botón regular</p>
                    <button>Botón 1</button>
                </div>
                <div>
                    <p>Botón sombra</p>
                    <button>Botón 2</button>
                </div>
                <div>
                    <p>Botón animación</p>
                    <button>Botón 3</button>
                </div>
            </div>
        </section>
        <section id="cards">
            <h2>Tarjetas</h2>
            <p>Propiedad position</p>
            <div id="card-container">
                <div class="card1">
                  <div class="card-header">
                        <div>
                            <p>Tarjeta 1</p>
                            <p>Sabado 10 de Julio, 2021</p>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="user-info">
                            <div>
                                <img src="https://cdn.iconscout.com/icon/free/png-256/avatar-373-456325.png">
                                <p>Jimena Uribe Meza</p>
                            </div>
                        </div>
                        <div class="card-btns">
                            <button class="main-btn">
                                Aceptar
                            </button>
                            <button>
                                Declinar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card2">
                    Hola
                </div>
            </div>
        </section>
        <section id="form">
            <form>
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Apellido">
                <input type="email" placeholder="Email">
                <input type="date">
                <textarea cols="30" rows="5"></textarea>
                <select>
                    <option>Elige tu naiconalidad</option>
                    <option>México</option>
                    <option>España</option>
                    <option>Colombia</option>
                </select>
                <input type="radio" value="F" name="gender"><span>Femenino</span>
                <input type="radio" value="M" name="gender"><span>Masculino</span>
                <input type="checkbox"><span>Correr</span>
                <input type="checkbox"><span>Nadar</span>
                <input type="checkbox"><span>Jugar</span>
                <input type="password" placeholder="Password">
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <footer>
        <div id="nav-footer"></div>
    </footer>
    <script></script>
</body>
</html>
